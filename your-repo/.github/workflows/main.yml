name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE: ${{ secrets.IMAGE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies and start app
        run: |
          cd app
          npm ci
          node index.js &    
          sleep 3

      - name: Run tests
        run: |
          cd app
          npm run test

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          docker build -t "$IMAGE_TAG" .
          docker tag "$IMAGE_TAG" ${{ secrets.IMAGE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ secrets.IMAGE_NAME }}:latest
