name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE: ${{ secrets.IMAGE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies and start app
        run: |
          npm ci
          node index.js &
          sleep 3

      - name: Run tests
        run: npm run test

      - name: Log in to Doc
